<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FELIZ DIAS DAS MULHERES</title>
	<link rel="stylesheet" type="text/css" href="design.css">
</head>
<body>
	<canvas id="canvas" width="600px" height="600px"></canvas>
	<div><a> FELIZ DIA DAS MULHERES!!!! </a></div>
	<script type="text/javascript">
		
        const image = new Image;
image.src = "lelet.png";
image.addEventListener("load", imageReady);
const ctx = canvas.getContext("2d");
var w = canvas.width, h = canvas.height, cw = w / 4, ch = h / 2;
var imgPat, minRadius, imgW, imgH;

function imageReady() {
    imgPat = ctx.createPattern(image, "repeat");
    minRadius = Math.min(image.width, image.height) /1;
    requestAnimationFrame(renderLoop);
}

function drawImageCircle(imgPat, minRadius, x, y, radius) {
     const scale = radius / minRadius *10;
     ctx.setTransform(scale, 0, 0, scale, x - radius, y - radius -300);
     ctx.strokeStyle = "#F88";
     ctx.lineWidth = 3 / scale;
     ctx.fillStyle = imgPat;
     ctx.beginPath();
     ctx.moveTo(minRadius/2,minRadius/2);
     ctx.bezierCurveTo((minRadius)/2,(minRadius-80)/2,(minRadius-125)/2,(minRadius-80)/2,(minRadius-125)/2,(minRadius)/2);
  	 ctx.bezierCurveTo((minRadius-120)/2,(minRadius+80)/2,(minRadius)/2,(minRadius+200)/2,(minRadius)/2,(minRadius+200)/2);
  	 ctx.bezierCurveTo((minRadius+25)/2,(minRadius+180)/2,(minRadius+125)/2,(minRadius+80)/2,(minRadius+125)/2,(minRadius)/2);
  	 ctx.bezierCurveTo((minRadius+125)/2,(minRadius-80)/2,(minRadius)/2,(minRadius-80)/2,(minRadius)/2,(minRadius)/2);
     ctx.stroke();
     ctx.fill();
     ctx.setTransform(1, 0, 0, 1, 0, 0);
}

function renderLoop(time) {
    ctx.setTransform(1,0,0,1,0,0);
    ctx.clearRect(0, 0, w, h);
    var x = Math.cos(time / 500) * 10 + cw;
    var y = Math.sin(time / 600) * 10 + ch;
    var rad = Math.sin(time / 333) * 3 + 30;
    drawImageCircle(imgPat, minRadius, x, y, rad);
    requestAnimationFrame(renderLoop);
}
    
	</script>
</body>
</html>
